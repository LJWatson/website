<ul{% if navLinkListClass %} class="{{ navLinkListClass }}"{% endif %}>
  {% for item in navLinkItems %}
    <li>
      <a 
        {% if navLinkItemClass %} class="{{ navLinkItemClass }}"{% endif %}
        href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }} {% if '://' in item.url %} 
        rel="external"{% endif %}>{{ item.text }}</a>
    </li>
  {% endfor %}
</ul>
